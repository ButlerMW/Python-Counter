<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <h1 class="col">Counter:  {{ session['count'] }}</h1>
        </div>
        <div class="row my-2">
            <div class="mx-1">
                <form action='/increase' method='POST'>
                    <button class="btn btn-primary" type="submit">Add one</button>
                </form>
            </div>
            <div class="mx-1">
                <form action='/increase_two' method='POST'>
                    <button class="btn btn-primary" type="submit">Add two</button>
                </form>
            </div>
        </div>
        <div class="row my-2">
            <form action='/increase_number' method='POST'>
                <input class="col-6" value="0" type="number" name="number" />
                <button class="btn btn-info" type="submit">Add</button>
            </form>
        </div>
        <div class="row my-2">
            <form action='/clear' method='POST'>
                <button class="btn btn-outline-danger" type="submit">Reset</button>
            </form>
        </div>
        <div class="row">
            <h3>Visited site {{ session['user'] }} time(s)</h3>
        </div>
    </div>
</body>
</html>
